<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Speech Text</title>
        <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />
    </h:head>

    <h:body>



        <h:form>
            <center>

                <h2 style="font-size: 45px;font-weight: 900;color: cadetblue;margin: 20px">
                    Traducci√≥n en tiempo real
                </h2>
            </center>
            <p:splitter id="splitTraducir"  style="height: 300px" styleClass="p-mb-5">
                <p:splitterPanel styleClass="p-d-flex p-ai-center p-jc-center">
                    <center>
                        <p:panelGrid columns="2">
                            <p:outputLabel value="Idioma hablante" style="font-weight: bold"/>
                            <p:selectOneMenu value="#{speechC.sp.traduccion}" >
                                <f:selectItem itemLabel="Spanish - Peru" itemValue="es-PE" />
                                <f:selectItem itemLabel="English - EU" itemValue="en-US" />
                                <f:selectItem itemLabel="Portugues - Brazil" itemValue="pt-BR" />
                                <f:selectItem itemLabel="Aleman - Alemania" itemValue="de-DE" />
                                <f:selectItem itemLabel="Italiano - Italia" itemValue="it-IT" />
                                <f:selectItem itemLabel="Japones - Japon" itemValue="ja-JP" />
                                <f:selectItem itemLabel="Vietnamita - Vietnam" itemValue="vi-VN" />
                            </p:selectOneMenu>

                            <p:outputLabel value="Idioma a Traducir" style="font-weight: bold"/>
                            <p:selectOneMenu value="#{speechC.sp.traducir}">
                                <f:selectItem itemLabel="Ingles - EU" itemValue="en-US" />
                                <f:selectItem itemLabel="Spanish - Peru" itemValue="es-PE" />
                                <f:selectItem itemLabel="Portugues - Brazil" itemValue="pt-BR" />
                                <f:selectItem itemLabel="Aleman - Alemania" itemValue="de-DE" />
                                <f:selectItem itemLabel="Italiano - Italia" itemValue="it-IT" />
                                <f:selectItem itemLabel="Japones - Japon" itemValue="ja-JP" />
                                <f:selectItem itemLabel="Vietnamita - Vietnam" itemValue="vi-VN" />
                            </p:selectOneMenu>             
                        </p:panelGrid>
                    </center>



                </p:splitterPanel>
                <p:splitterPanel styleClass="p-d-flex p-ai-center p-jc-center" >
                    <p:outputLabel id="idOutput" value="#{speechC.cadena}" style="font-weight: bold"/>
                    <p:poll interval="1" update="idOutput" listener="#{speechC.traerDato()}"/>
                </p:splitterPanel>
            </p:splitter>
            <center>
                <br></br>
                <br></br>
                <p:commandButton id="btnGrabar" value="Grabar" actionListener="#{speechC.grabarTraducir()}" update="btnPausar btnGrabar splitTraducir" disabled="#{speechC.inab}" style="font-weight: bold"  />

                <p:commandButton id="btnPausar" value="Pausar" actionListener="#{speechC.parar()}" style="background-color: red;color: white;font-weight: bold" update="btnPausar btnGrabar splitTraducir" disabled="#{!speechC.inab}"  />
            </center>
        </h:form>

    </h:body>
</html>
